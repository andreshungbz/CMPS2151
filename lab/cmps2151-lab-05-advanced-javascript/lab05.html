<!DOCTYPE html>
<html>
  <head>
    <!--
      JavaScript Lab#5 - Form Validations

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>CMPS2151 - LAB#5</title>
    <link rel="stylesheet" href="styles.css" />
    <!--Q3: Link .js file to defer-->
    <script src="lab05.js" defer></script>
  </head>

  <body>
    <header>
      <h1>UB FST Science Fair</h1>
    </header>

    <article>
      <section>
        <h1>Registration Page</h1>
        <!--Q3.1: Make fields required so highlight can be enabled-->
        <form
          id="register"
          name="register"
          method="get"
          action="formsubmit.html"
        >
          <fieldset id="contactInfo">
            <label for="fnBox">First Name*</label>
            <input name="firstName" id="fnBox" type="text" required />

            <label for="lnBox">Last Name*</label>
            <input name="lastName" id="lnBox" type="text" required />

            <label for="groupBox">Company or School</label>
            <input name="group" id="groupBox" type="text" />

            <label for="mailBox">E-mail*</label>
            <input name="email" id="mailBox" type="email" required />

            <label for="phoneBox">Phone Number*</label>
            <!--Q3.2: add pattern for phone number-->
            <input
              name="phoneNumber"
              id="phoneBox"
              type="tel"
              placeholder="(nnn)-nnn-nnnn"
              required
              pattern="^\(\d{3}\)-\d{3}-\d{4}$"
            />
          </fieldset>

          <fieldset id="fairChoices">
            <label for="fairPkg">Fair Package</label>
            <select id="fairPkg" name="fairOption" size="5" required>
              <option value="25">General Admission Only ($25)</option>
              <option value="40">2 Day Pack ($40)</option>
              <option value="60">3 Day Pack ($60)</option>
              <option value="100">1 Day VIP Pass ($100)</option>
              <option value="175">2 Day VIP Pass ($175)</option>
              <option value="250">3 Day VIP Pass ($250)</option>
            </select>
            <label for="banquet">President's Banquet ($55 ea.)</label>
            <input
              type="number"
              min="0"
              max="10"
              id="banquetBox"
              name="banquetGuests"
            /><span> attendees</span>

            <label for="mediaPack">Souvenir Bag ($50)</label>
            <input type="checkbox" name="mediaPack" id="mediaCB" value="115" />
          </fieldset>

          <input id="regSubmit" type="submit" value="continue" />
        </form>
      </section>

      <aside id="reg1Aside">
        <table>
          <caption>
            Shopping Cart
          </caption>
          <tr>
            <th>Name</th>
            <td><span id="regName"></span></td>
          </tr>
          <tr>
            <th>Company/School</th>
            <td><span id="regGroup"></span></td>
          </tr>
          <tr>
            <th>E-mail</th>
            <td><span id="regEmail"></span></td>
          </tr>
          <tr>
            <th>Phone</th>
            <td><span id="regPhone"></span></td>
          </tr>
          <tr>
            <th>Fair Pacakge</th>
            <td><span id="regFair"></span></td>
          </tr>
          <tr>
            <th>President's Banquet ($55 ea.)</th>
            <td><span id="regBanquet"></span></td>
          </tr>
          <tr>
            <th>Souvenir Bag ($50)</th>
            <td><span id="regGift"></span></td>
          </tr>
          <tr>
            <th>TOTAL</th>
            <td><span id="regTotal"></span></td>
          </tr>
        </table>
      </aside>
    </article>
  </body>
</html>
