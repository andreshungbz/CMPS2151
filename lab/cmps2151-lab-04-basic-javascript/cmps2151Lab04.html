<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1.0,maximum-scale=1.0,width=device-width"
    />

    <title>Lab#04 - Art Store JavaScript</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <!--Q#4: Link data.js and function.js script here-->
    <script src="js/data.js"></script>
    <script src="js/functions.js"></script>
  </head>

  <body>
    <table class="table-fill">
      <thead>
        <tr>
          <th colspan="2">Product</th>
          <th>#</th>
          <th>Price</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <!--Start of Table Body-->
        <!--Q#4: Link cmps215Lab04.js script here-->
        <script src="js/cmps2151Lab04.js"></script>
        <!--Start of cart totals row-->
        <tr class="totals">
          <td colspan="4">Subtotal</td>
          <td>
            <script>
              outputCurrency(subtotal);
            </script>
          </td>
          <!--Replace with subtotal value from script-->
        </tr>
        <tr class="totals">
          <td colspan="4">Tax</td>
          <td>
            <script>
              outputCurrency(tax);
            </script>
          </td>
          <!--Replace with tax value from script-->
        </tr>
        <tr class="totals">
          <td colspan="4">Shipping</td>
          <td>
            <script>
              outputCurrency(shipping);
            </script>
          </td>
          <!--Replace with shipping value from script-->
        </tr>
        <tr class="totals">
          <td colspan="4" class="focus">Grand Total</td>
          <td class="focus">
            <script>
              outputCurrency(grandTotal);
            </script>
          </td>
          <!--Replace with grand value from script-->
        </tr>
      </tbody>
      <!--End of Table Body-->
    </table>
  </body>
</html>
