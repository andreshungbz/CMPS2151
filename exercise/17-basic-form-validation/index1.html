<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>form</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="scriptPractice.js"></script>
  </head>

  <body>
    <form
      onsubmit="ProcessData('Fname', 'mail', 'Gender', 'address', 'status')"
    >
      <label for="Fname">Full Name: </label>
      <input type="text" id="Fname" name="Fname" required /><br />
      Gender: <br />
      <input type="radio" name="Gender" id="gender1" value="Male" checked />
      Male <br />
      <input
        type="radio"
        name="Gender"
        id="gender2"
        value="Female"
      />Female<br />
      <input type="radio" name="Gender" id="gender3" value="Other" />Other<br />
      Email:<br />
      <input type="Email" id="mail" /><br />

      Address:<br />
      <input type="text" id="address" /><br />

      Marital Status: <br />
      <select name="status" id="status">
        <option value="None">None</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
      </select>
      <br /><br />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
