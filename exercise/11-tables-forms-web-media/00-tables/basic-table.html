<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Part 1 & 2: Basic Table + Row & Column Span</title>
    <style>
      table,
      tr,
      td {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        School History Table
      </caption>
      <thead>
        <tr>
          <th colspan="3">Andres Hung Schools</th>
        </tr>
        <tr>
          <td>School Attended</td>
          <td>Years</td>
          <td>Degree Awarded</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>University of Belize</td>
          <td>2018 - 2020</td>
          <td>Associate's Degree Biology & Chemistry</td>
        </tr>
        <tr>
          <td>Our Lady of Guadalupe R.C. High School</td>
          <td>2014 - 2018</td>
          <td>High School Diploma in Science</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
