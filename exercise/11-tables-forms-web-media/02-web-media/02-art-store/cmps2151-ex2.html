<!DOCTYPE html>

  <body>
    <h1>Image Comparisons</h1>
    <section>
      <h2>JPG Quality</h2>
      <figure>
        <img src="cmps2151-ex2-quality100.jpg" alt="100 Quality" />
        <figcaption>100 Quality [381KB]</figcaption>
      </figure>
      <figure>
        <img src="cmps2151-ex2-quality50.jpg" alt="50 Quality" />
        <figcaption>50 Quality [49KB]</figcaption>
      </figure>
      <figure>
        <img src="cmps2151-ex2-quality10.jpg" alt="10 Quality" />
        <figcaption>10 Quality [20KB]</figcaption>
      </figure>

    <section>
      <h2>PNG Bit Depth</h2>
      <figure>
        <img src="cmps2151-ex2-256colors.png" alt="256 Colors" width="250px" />
        <figcaption>256 Colors [209 KB]</figcaption>
      </figure>
      <figure>
        <img src="cmps2151-ex2-128colors.png" alt="128 Colors" width="250px" />
        <figcaption>128 Colors [168 KB]</figcaption>
      </figure>
      <figure>
        <img src="cmps2151-ex2-64colors.png" alt="64 Colors" width="250px" />
        <figcaption>64 Colors [139 KB]</figcaption>
      </figure>
      <figure>
        <img src="cmps2151-ex2-32colors.png" alt="32 Colors" width="250px" />
        <figcaption>32 Colors [106 KB]</figcaption>
      </figure>
      <figure>
        <img src="cmps2151-ex2-16colors.png" alt="16 Colors" width="250px" />
        <figcaption>16 Colors [82 KB]</figcaption>
      </figure>
    </section>

    <section>
      <h2>Raster Resizing</h2>
      <figure>
        <img src="logo-raster.png" alt="Original Size" width="175px" />
        <figcaption>Original Size [175 x 94]<br />File size 4 KB</figcaption>
      </figure>
      <figure>
        <img src="logo-raster-2x.png" alt="Double Size" width="350px" />
        <figcaption>Double Size [350 x 188]<br />File size 12 KB</figcaption>
      </figure>
      <figure>
        <img src="logo-raster-3x.png" alt="Triple Size" width="525px" />
        <figcaption>Triple Size [525 x 282]<br />File size 20 KB</figcaption>
      </figure>
    </section>

    <section>
      <h2>Vector Resizing</h2>
      <figure>
        <img src="logo-vector.svg" alt="Original Size" width="175" />
        <figcaption>Original Size [175 x 94]<br />File size 5 KB</figcaption>
      </figure>
      <figure>
        <img src="logo-vector.svg" alt="Original Size" width="350" />
        <figcaption>Double Size [350 x 188]<br />File size 5 KB</figcaption>
      </figure>
      <figure>
        <img src="logo-vector.svg" alt="Original Size" width="525" />
        <figcaption>Triple Size [525 x 282]<br />File size 5 KB</figcaption>
      </figure>
