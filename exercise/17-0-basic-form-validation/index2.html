<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JavaScript form validation - checking all letters and numbers</title>
    <link rel="stylesheet" href="form-style.css" type="text/css" />
  </head>
  <body onload="document.forms[0].text1.focus()">
    <div class="mail">
      <h2>Enter your Registration Number and Submit</h2>
      <form name="form1" action="thankYou.html" method="GET">
        <label for="value1">*Enter numbers and alphabets only.</label>
        <input type="text" name="text1" id="value1" />
        <input type="submit" name="submit" value="Submit" />
        <span id="errorOutput"></span>
      </form>
    </div>
    <script src="validateFormFields.js"></script>
  </body>
</html>
